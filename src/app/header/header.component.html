<header #header class="w-full h-32 flex justify-center items-center text-white bg-gradient-to-t to-black from-transparent z-50 fixed">
    <section class="container flex justify-between items-center font-medium z-50">
        <a href="" class="p-3 lg:ml-16 ml-4 text-lg bg-gradient-to-br from-main via-second to-main rounded-lg text-white font-semibold px-5 shadow-md shadow-black text">Parte 3</a>
        <ul [ngClass]="{'left-[16rem]': !menuSelect }" class="lg:flex lg:divide-x divide lg:divide-gray-600 lg:bg-transparent lg:text-base lg:static block relative top-52 bg-black bg-opacity-80 p-2 gap-3 text-lg rounded-lg transition duration-500 z-50">
            <input type="checkbox" name="" id="checkbox" class="hidden">
            <label for="checkbox" class="bg-black bg-opacity-80 p-4 pr-9 -ml-20 rounded-lg cursor-pointer lg:hidden" (click)="openMenu()"><fa-icon class="text-2xl" [icon]="faBars"></fa-icon></label>
            <li class="px-4 py-4 lg:pl-4 lg:py-1"><a routerLinkActive="active" routerLink="ecommerce" (click)="openMenu()">Vitrine e-Commerce</a></li>
            <li class="px-4 py-4 lg:pl-4 lg:py-1"><a routerLinkActive="active" routerLink="page-api" (click)="openMenu()">Página com API pública</a></li>
            <li class="px-4 py-4 lg:pl-4 lg:py-1"><a routerLinkActive="active" routerLink="teclas" (click)="openMenu()">Tecla Pressionada</a></li>
            <li class="px-4 py-4 lg:pl-4 lg:py-1"><a routerLinkActive="active" routerLink="gerador-senha" (click)="openMenu()">Senhas Aleatórias</a></li>
            <li class="px-4 py-4 lg:pl-4 lg:py-1"><a routerLinkActive="active" routerLink="unsplash-api" (click)="openMenu()">API Unsplash</a></li>
            <li class="px-4 py-4 lg:pl-4 lg:py-1"><a routerLinkActive="active" routerLink="emoji" (click)="openMenu()">Emoji</a></li>
            <li class="px-4 py-4 lg:pl-4 lg:py-1"><a routerLinkActive="active" routerLink="portfolio" (click)="openMenu()">Página para portifólio</a></li>
        </ul>
    </section>
</header>
