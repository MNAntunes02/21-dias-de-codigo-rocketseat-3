<!-- <section class="grid grid-cols-3 grid-flow-dense gap-5"> -->
<section>
    <div class="flex justify-center items-center py-20 text-lg  mx-5">
        <input class="p-2 rounded-lg w-1/2" type="text" name="" id="" #text>
        <button (click)="getWord()" class="bg-orange-400 p-2 ml-2 rounded-lg text-white font-semibold" type="submit">Pesquisar</button>
    </div>
    <div class="grid lg:grid-cols-3 grid-cols-2 gap-5">
        <div *ngFor="let photo of arrPhotos">
                <img class="object-cover object-center h-96 w-full rounded-lg" src="{{ photo.urls.regular }}" alt="">
        </div>
    </div>
</section>
