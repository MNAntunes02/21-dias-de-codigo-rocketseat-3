<section class="grid grid-cols-2 lg:grid-cols-6 gap-4 p-2 overflow-auto">
    <div class="w-full h-full row-span-6 hidden lg:flex">
        <div class="w-full h-96 bg-black rounded-lg">

        </div>
    </div>
    <div *ngFor="let item of api" class="text-white bg-gradient-to-br bg-black bg-opacity-20 border-2 border-slate-400 border-b-0 border-r-0 border-opacity-20 shadow-sm shadow-black flex flex-col w-auto p-2 rounded-lg">
        <img class="w-auto h-auto rounded-lg text-slate-100" src="{{item.imagem}}" alt="{{item.nome}}">
        <p class="text-sm font-medium p-2 h-16">Jogo {{item.nome}}, {{item.console}}</p>
        <div class="py-3 px-2 h-20 flex flex-col justify-end">
            <p class="text-xs text-slate-500"><s>{{item.precoAnterior}}</s></p>
            <p class="text-xl font-semibold text-slate-100">{{item.precoAtual}}</p>
            <p class="text-xs text-slate-200">Ã€ vista no PIX</p>
        </div>
        <button type="submit" class="bg-orange-500 rounded-lg py-2 font-semibold"><fa-icon class="text-sm"  [icon]="faCartShopping"></fa-icon>  Comprar</button>
    </div>
</section>
